version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./clickhouse/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml
      - clickhouse-data:/var/lib/clickhouse
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB}
    networks:
      - analytics-network

  oracle-sync:
    build: ./oracle-sync
    container_name: oracle-sync
    depends_on:
      - clickhouse
    environment:
      - ORACLE_USER=${ORACLE_USER}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
      - ORACLE_DSN=${ORACLE_DSN}
      - ORACLE_HOST=${ORACLE_HOST}
      - ORACLE_PORT=${ORACLE_PORT}
      - ORACLE_SERVICE=${ORACLE_SERVICE}
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB}
    volumes:
      - ./oracle-sync:/app
    command: ["./wait-for-it.sh", "clickhouse:9000", "--", "python", "sync.py"]
    networks:
      - analytics-network
      - external-network  # For reaching Oracle server

  cubejs:
    build: ./cubejs
    container_name: cubejs
    depends_on:
      - clickhouse
    ports:
      - "4000:4000"
    environment:
      - CUBEJS_DB_TYPE=clickhouse
      - CUBEJS_DB_HOST=clickhouse
      - CUBEJS_DB_NAME=${CLICKHOUSE_DB}
      - CUBEJS_DB_USER=${CLICKHOUSE_USER}
      - CUBEJS_DB_PASS=${CLICKHOUSE_PASSWORD}
      - CUBEJS_API_SECRET=${CUBEJS_API_SECRET}
      - CUBEJS_DEV_MODE=${CUBEJS_DEV_MODE}
    volumes:
      - ./cubejs/schema:/cube/schema
      - ./cubejs/cube.js:/cube/cube.js
    networks:
      - analytics-network

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    environment:
      - MB_DB_TYPE=h2
      - MB_DB_FILE=/metabase-data/metabase.db
    volumes:
      - ./metabase/metabase-data:/metabase-data
    networks:
      - analytics-network

networks:
  analytics-network:
    driver: bridge
  external-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${EXTERNAL_NETWORK_SUBNET}

volumes:
  clickhouse-data:
